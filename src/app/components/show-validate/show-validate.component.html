<span *ngIf="(field.dirty || field.touched) && field.errors?.['required']" class="text-danger">
    {{key}} không được để trống
</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['min']" class="text-danger">
    {{key}} tối thiểu là 1
</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['max']" class="text-danger">
    {{key}} tối đa là 100
</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['minlength']" class="text-danger">
    {{key}} nhập ít nhất {{field.errors?.['minlength'].requiredLength}} kí tự
</span>
